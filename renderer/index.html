  <script src="../assets/fullcalendar/interaction.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {

        const FC = window.FullCalendar;
      // r√©solution "d√©fensive" des plugins (selon la version / build)
        // on r√©cup√®re les plugins directement depuis FullCalendar
        const dayGridPlugin = FullCalendar.DayGrid.default;
        const interactionPlugin = FullCalendar.Interaction.default;

      const plugins = [];
      if (dayGridPlugin) plugins.push(dayGridPlugin);
      if (interactionPlugin) plugins.push(interactionPlugin);

      const rawEvents = await window.api.getPlanning();
      const events = rawEvents.map(e => ({
          id: e.id,
          title: e.title, // ou autre champ pertinent
          start: `${e.start_date}T${e.start_hour}`,
          end: `${e.end_date}T${e.end_hour}`,
          extendedProps: {
            devis_id: e.devis_id,
            description: e.description
          },
        }));

      const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        plugins: plugins,
        initialView: 'dayGridMonth',
        locale: 'fr',
        firstDay: 1,
        buttonText: {
            today: 'Aujourd\'hui',
            month: 'Mois',
            week: 'Semaine',
            day: 'Jour',
            list: 'Liste'
        },
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,dayGridWeek'
        },
        weekNumbers: true,
        weekNumberFormat: { 
          week: 'numeric' 
        },
        events: events,
        eventClick: function(info) {
          const event = info.event;
          // Nettoyer les anciens popovers
          document.querySelectorAll('[data-bs-toggle="popover"]').forEach(el => {
            bootstrap.Popover.getInstance(el)?.dispose();
          });
          const formatDateTime = (dateObj) => {
            return new Intl.DateTimeFormat('fr-FR', {
              day: '2-digit',
              month: '2-digit',
              year: 'numeric',
              hour: '2-digit',
              minute: '2-digit'
            }).format(dateObj);
          };
          // Cr√©er le contenu du popover
          const content = `
            <strong>${event.title}</strong><br>
            üìÖ Du ${formatDateTime(event.start)} au ${event.end ? formatDateTime(event.end) : formatDateTime(event.start)}<br>
            üìù ${event.extendedProps.description}
          `;
          // Attacher le popover √† l‚Äô√©l√©ment cliqu√©
            info.el.setAttribute('data-bs-toggle', 'popover');
            info.el.setAttribute('data-bs-html', 'true');
            info.el.setAttribute('data-bs-content', content);
            info.el.setAttribute('data-bs-placement', 'top');

            // Afficher le popover
            new bootstrap.Popover(info.el).show();

          // Acc√®s aux propri√©t√©s principales
            console.log('ID:', event.id);
            console.log('Titre:', event.title);
            console.log('D√©but:', event.startStr);
            console.log('Fin:', event.endStr);
            // Acc√®s aux propri√©t√©s personnalis√©es (extendedProps)
            console.log('Devis ID:', event.extendedProps.devis_id);
            console.log('Description:', event.extendedProps.description);
        }
      });
      calendar.render();
    });
    // Fermeture de la popover
    document.addEventListener('click', function (e) {
      document.querySelectorAll('[data-bs-toggle="popover"]').forEach(el => {
        const pop = bootstrap.Popover.getInstance(el);
        if (pop && !el.contains(e.target)) {
          pop.hide();
        }
      });
    });
  </script>
