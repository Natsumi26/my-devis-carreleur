    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
  </head>
  <body >
        

    <div class="d-flex">
      <!-- Sidebar -->
      <div class="bg-dark text-white p-3" style="width: 250px; min-height: 100vh;">
        <h4 class="mb-4">Tableau de bord</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">🏠 Accueil</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="devis.html">📋 Devis</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="clients.html">👥 Clients</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="prestations.html">🛠 Prestations</a></li>
          <li class="nav-item">
            <!-- Default dropend button -->
            <div class="btn-group dropend">
              <a class="nav-link text-white dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" href="#">⚙ Paramètres</a>
              
              <ul class="dropdown-menu">
                <!-- Dropdown menu links -->
                <li class="text-center"><button class="btn btn-outline-dark btn-sm me-1" type="button" id="darkMode">Dark mode</button></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>

      <!-- Contenu -->
  <div class="flex-grow-1 p-4 container mt-4">
    <h2 class="mb-4">Tableau de bord</h2>
    
      <!-- Cartes statistiques -->
      <div class="row g-3 mb-4">
        <div class="col-md-3">
          <div class="card text-white bg-primary">
            <div class="card-body">
              <h5 class="card-title">Devis en cours</h5>
              <h3 id="devis-en-cours">12</h3>
              <hr>
            </div>
          </div>
        </div>
    
        <div class="col-md-3">
          <div class="card text-white bg-success">
            <div class="card-body">
              <h5 class="card-title">Clients</h5>
              <h3 id="clients-actifs">35</h3>
              <hr>
            </div>
          </div>
        </div>
    
        <div class="col-md-3">
          <div class="card text-white bg-warning">
            <div class="card-body">
              <h5 class="card-title">Montant facturé ce mois</h5>
              <h3 id="montant-facture">12 500€</h3>
              <hr>
            </div>
          </div>
        </div>
    
        <div class="col-md-3">
          <div class="card text-white bg-danger">
            <div class="card-body">
              <h5 class="card-title">Devis en attente</h5>
              <h3 id="devis-attente">4</h3>
              <hr>
            </div>
          </div>
        </div>
      </div>
    
      <!-- Graphique -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Chiffre d'affaires mensuel</h5>
            <canvas id="chartCA" height="100"></canvas>
        </div>
      </div>
  </div>
</div>
    
    
  </body>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
