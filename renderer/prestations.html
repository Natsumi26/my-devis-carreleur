    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body">
<div class="d-flex">
  <!-- Sidebar -->
  <div class="bg-dark text-white p-3" style="width: 200px; min-height: 100vh;">
    <h4 class="mb-4 text-center">Tableau de bord</h4>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link text-white" href="index.html">🏠 Accueil</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="devis.html">📋 Devis</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="clients.html">👥 Clients</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="prestations.html">🛠 Prestations</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="factures.html">🧾 Factures</a></li>
      <li class="nav-item">
        <!-- Default dropend button -->
        <div class="btn-group dropend">
          <a class="nav-link text-white dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" href="#">⚙ Paramètres</a>
          
          <ul class="dropdown-menu bg-dark ">
            <!-- Dropdown menu links -->
            <li class="text-center"><button class="btn btn-outline-light btn-sm me-1" type="button" id="darkMode">Dark mode</button></li>
            <li class="text-center mt-3"><a class="text-decoration-none text-white" href="entreprise.html">Coordonnées</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </div>

  <!-- Contenu -->
<div class="flex-grow-1 p-4 container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-4">Prestations</h2>
    <div class="w-50"><input id="search" class="form-control me-2" type="search" onkeyup="Search()" placeholder="Recherche par nom" aria-label="Search"/></div>
          <button id="NewPrestation" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addPrestationModal">
            Ajouter une prestation
          </button>
  </div>

    <div class="table-responsive">
        <table id="myTable" class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th onclick="sortTable(1)">Nom</th>
                    <th>Prix unitaire</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="prestationsTable">

            </tbody>
        </table>
    </div>
    
    <!-- Modal de creation -->
    <div class="modal fade" id="addPrestationModal" tabindex="-1" aria-labelledby="addPrestationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addPrestationModalLabel">Ajouter un prestation</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>
            <div class="modal-body">
              <form id="addPrestationForm">
                <input type="hidden" id="prestationId">
                <input type="hidden" id='typeForm' value="add">
                <div class="mb-3">
                  <label for="nom" class="form-label">Nom</label>
                  <input type="text" class="form-control" id="nom" required>
                </div>
                <div class="mb-3">
                  <label for="pu" class="form-label">Prix unitaire</label>
                  <input type="number" class="form-control" id="pu" required>
                </div>
                <button type="submit" id="addPrestation" class="btn btn-success">Ajouter</button>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./renderer.js"></script>
<script src="./prestations.js"></script>
</html>
