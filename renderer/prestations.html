<!DOCTYPE html>
<html lang="fr" data-bs-theme="light">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les prestations</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body">
<div class="d-flex">
  <!-- Sidebar -->
  <div class="bg-dark text-white p-3" style="width: 200px; min-height: 100vh;">
    <h4 class="mb-4 text-center">Tableau de bord</h4>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link text-white" href="index.html"><i class="bi bi-house-fill"></i> Accueil</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="devis.html"><i class="bi bi-receipt-cutoff"></i> Devis</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="clients.html"><i class="bi bi-people-fill"></i> Clients</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="prestations.html"><i class="bi bi-tools"></i> Prestations</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="factures.html"><i class="bi bi-cash-stack"></i> Factures</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="calendrier.html"><i class="bi bi-calendar3-week-fill"></i> Calendrier</a></li>
      <li class="nav-item">
        <!-- Default dropend button -->
        <div class="btn-group dropend w-25">
          <a class="nav-link text-white dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" href="#"><i class="bi bi-gear-wide-connected"></i> Paramètres</a>
          
          <ul class="dropdown-menu bg-dark ">
            <!-- Dropdown menu links -->
            <li class="text-center"><button class="btn btn-outline-light btn-sm mx-2" type="button" id="darkMode">Dark mode</button></li>
            <li class="text-center mt-3"><a class="btn btn-outline-light btn-sm mx-2" href="entreprise.html">Coordonnées</a></li>
            <li class="text-center mt-3"><button class="btn btn-outline-danger btn-sm mx-2" onclick="resetBase()">Réinitialiser la base</button></li>
            <li class="text-center mt-3"><button class="btn btn-outline-success btn-sm mx-2" onclick="saveBase()">Sauvegarder la base</button></li>
          </ul>
        </div>
      </li>
    </ul>
  </div>

  <!-- Contenu -->
<div class="flex-grow-1 p-4 container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-4">Prestations</h2>
    <div class="w-50"><input id="search" class="form-control me-2" type="search" onkeyup="Search()" placeholder="Recherche par nom" aria-label="Search"/></div>
          <button id="NewPrestation" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addPrestationModal">
            Ajouter une prestation
          </button>
  </div>

    <div class="table-responsive">
        <table id="myTable" class="table table-striped table-hover scroll w-100">
            <thead class="table-dark">
                <tr>
                    <th class="w-25">#</th>
                    <th class="w-50" onclick="sortTable(1)">Nom</th>
                    <th class="w-25">Prix unitaire</th>
                </tr>
            </thead>
            <tbody id="bodyTable">

            </tbody>
        </table>
    </div>
    <!-- Menu contextuel -->
    <div class="bg-light w-10 h-10 text-dark rounded d-none position-absolute" id="contextmenu">
      <ul id="listMenu" class="list-unstyled m-2">
        <li><button data-bs-toggle="modal" data-bs-target="#addPrestationModal" class="btn btn-sm btn-outline-primary mb-2 w-100" onclick="updatePrestation(selectedId)"><i class="bi bi-pencil"></i> Modifier</button></li>
        <li><button class="btn btn-sm btn-outline-danger w-100" onclick="deletePrestation(selectedId)"><i class="bi bi-trash3"></i> Supprimer</button></li>
      </ul>
    </div>

    <!-- Modal de creation -->
    <div class="modal fade" id="addPrestationModal" tabindex="-1" aria-labelledby="addPrestationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addPrestationModalLabel">Ajouter un prestation</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>
            <div class="modal-body">
              <form id="addPrestationForm">
                <input type="hidden" id="prestationId">
                <input type="hidden" id='typeForm' value="add">
                <div class="mb-3">
                  <label for="nom" class="form-label">Nom</label>
                  <input type="text" class="form-control" id="nom" required>
                </div>
                <div class="mb-3">
                  <label for="pu" class="form-label">Prix unitaire</label>
                  <input type="number" class="form-control" id="pu" required>
                </div>
                <button type="submit" id="addPrestation" class="btn btn-success">Ajouter</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./renderer.js"></script>
<script src="./prestations.js"></script>
</html>
