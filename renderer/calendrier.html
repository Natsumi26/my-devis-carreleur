<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mon Calendrier</title>
  <!-- <link rel="stylesheet" type="text/css" href="./index.css"> -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.min.css">

  <style>
    body { font-family: sans-serif; padding: 2rem; }
    #calendar { max-width: 900px; margin: auto; }
  </style>
</head>
<body>
  <a class="btn btn-outline-info btn-sm mx-2" href="index.html">Retour acceuil</a>
  <h1 class="text-center mb-2">üìÖ Mon Calendrier</h1>
  <div id="calendar"></div>

<!-- Modal de cr√©ation d'event au click sur le planning -->
<div id="addEventModal" class="modal" aria-labelledby="addEventModalLabel" aria-hidden="true" tabindex="-1" style="display: none;">
  <div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
    <h2 class="modal-title" id="addEventModalLabel">Ajouter un √©v√©nement</h2>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer" onclick="closeAddEventModal()"></button>

  </div>
    <div class="modal-body">
      <form id="addEventForm">
        <div class="mb-3">
          <label for="dateStart" class="form-label">Date de d√©but</label>
          <input type="date" class="form-control" id="dateStart" required>
        </div>
        <div class="mb-3">
          <label for="dateEnd" class="form-label">Date pr√©vu de fin</label>
          <input type="date" class="form-control" id="dateEnd" required>
        </div>
        <div class="mb-3">
          <label for="titre" class="form-label">Description</label>
          <input type="text" class="form-control" id="titre" required>
        </div>
        <div class="mb-3">
          <label for="factureId" class="form-label">Facture</label>
          <select name="factureId" class="form-control" id="factureId">
              <option value="">Choisir la chantier associ√©</option>
          </select>
        </div>
        <input type="hidden" id="clientIdHidden" name="client_id">
        <button type="submit" id="addEvent" data-action="addEvent" class="btn btn-success">Ajouter</button>
      </form>
    </div>
  </div>
</div>
</div>










  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="../assets/fullcalendar/core.min.js" ></script>
  <script src="../assets/fullcalendar/daygrid.min.js" ></script>
  <script src="../assets/fullcalendar/interaction.min.js"></script>
  <script src="calendrier.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {

        const FC = window.FullCalendar;
      // r√©solution "d√©fensive" des plugins (selon la version / build)
        // on r√©cup√®re les plugins directement depuis FullCalendar
        const dayGridPlugin = FullCalendar.DayGrid.default;
        const interactionPlugin = FullCalendar.Interaction.default;

      const plugins = [];
      if (dayGridPlugin) plugins.push(dayGridPlugin);
      if (interactionPlugin) plugins.push(interactionPlugin);

      const rawEvents = await window.api.getPlanning();
      const events = rawEvents.map(e => ({
          id: e.id,
          title: e.description, // ou autre champ pertinent
          start: e.start_date,
          end: e.end_date
        }));
      console.log(events)

      const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        plugins: plugins,
        initialView: 'dayGridMonth',
        locale: 'fr',
        firstDay: 1,
        buttonText: {
            today: 'Aujourd\'hui',
            month: 'Mois',
            week: 'Semaine',
            day: 'Jour',
            list: 'Liste'
        },
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,dayGridWeek'
        },
        weekNumbers: true,
        weekNumberFormat: { 
          week: 'numeric' 
        },
        events: events,
        dateClick:function(info) {
            openAddEventModal(info.dateStr); // passe la date s√©lectionn√©e
        },
        eventClick: function(info) {
          openShowModal(info)
          info.el.style.borderColor = 'red';
        }
      });
      calendar.render();
    });
  </script>
  <script src="./renderer.js"></script>
</body>
</html>
