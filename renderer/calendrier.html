      <h4 class="mb-4 text-center">Tableau de bord</h4>

        <li class="nav-item"><a class="nav-link text-white" href="devis.html"><i class="bi bi-receipt-cutoff"></i> Devis</a></li>

          <!-- Default dropend button -->

    <!-- Contenu -->
  <div class="flex-grow-1 p-4 container mt-4">
    <!-- <a class="btn btn-outline-info btn-sm mx-2" href="index.html">Retour acceuil</a> -->
    <h1 class="mb-5">Mon Calendrier</h1>
      <div class="p-4 bg-light" id="calendar"></div>
  

<!-- Modal de création d'event au click sur le planning -->
    <div id="addEventModal" class="modal" aria-labelledby="addEventModalLabel" aria-hidden="true" tabindex="-1" style="display: none;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="addEventModalLabel">Ajouter un événement</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer" onclick="closeAddEventModal()"></button>

          </div>
          <div class="modal-body">
            <form id="addEventForm">
              <input type="hidden" id="eventIdHidden" name="eventIdHidden" />
              <div class="mb-3">
                <label for="dateStart" class="form-label">Date de début</label>
                <input type="date" class="form-control" id="dateStart" required disabled >
              </div>
              <div class="mb-3">
                <label for="hourStart" class="form-label">Heure de début</label>
                <input type="time" class="form-control" id="hourStart" value="00:01" required disabled >
              </div>
              <div class="mb-3">
                <label for="dateEnd" class="form-label">Date prévu de fin</label>
                <input type="date" class="form-control" id="dateEnd" required disabled >
              </div>
              <div class="mb-3">
                <label for="hourEnd" class="form-label">Heure de fin</label>
                <input type="time" class="form-control" id="hourEnd" value="23:59" required disabled >
              </div>
              <div class="mb-3">
                <label for="titre" class="form-label">Titre</label>
                <input type="text" class="form-control" id="titre" required disabled >
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="textarea" class="form-control" id="description" required disabled >
              </div>
              <div class="mb-3">
                <label for="factureId" class="form-label">Facture</label>
                <select name="factureId" class="form-control" id="factureId" disabled >
                    <option value="">Choisir la chantier associé</option>
                </select>
              </div>
              <input type="hidden" id="clientIdHidden" name="client_id">
              <button type="button" id="editBtn" class="btn btn-warning">Modifier</button>
              <button type="submit" id="saveBtn" class="btn btn-success">Enregistrer</button>
              <button type="submit" id="addEvent" data-action="addEvent" class="btn btn-success">Ajouter</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="../assets/fullcalendar/core.min.js" ></script>
  <script src="../assets/fullcalendar/daygrid.min.js" ></script>
  <script src="../assets/fullcalendar/interaction.min.js"></script>
  <script src="calendrier.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {

        const FC = window.FullCalendar;
      // résolution "défensive" des plugins (selon la version / build)
        // on récupère les plugins directement depuis FullCalendar
        const dayGridPlugin = FullCalendar.DayGrid.default;
        const interactionPlugin = FullCalendar.Interaction.default;

      const plugins = [];
      if (dayGridPlugin) plugins.push(dayGridPlugin);
      if (interactionPlugin) plugins.push(interactionPlugin);

      const rawEvents = await window.api.getPlanning();
      const events = rawEvents.map(e => ({
          id: e.id,
          title: e.title, // ou autre champ pertinent
          start: e.start_date,
          end: e.end_date,
          extendedProps: {
            start_hour: e.start_hour,
            end_hour: e.end_hour,
            clients_id: e.clients_id,
            facture_id: e.facture_id,
            description: e.description
          },
        }));
      console.log(events)

      const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        plugins: plugins,
        initialView: 'dayGridMonth',
        locale: 'fr',
        firstDay: 1,
        buttonText: {
            today: 'Aujourd\'hui',
            month: 'Mois',
            week: 'Semaine',
            day: 'Jour',
            list: 'Liste'
        },
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,dayGridWeek'
        },
        weekNumbers: true,
        weekNumberFormat: { 
          week: 'numeric' 
        },
        events: events,
        dateClick:function(info) {
            openAddEventModal(info.dateStr); // passe la date sélectionnée
        },
        eventClick: function(info) {
          const event = info.event;
          showEventInModal(event)
          // Accès aux propriétés principales
            console.log('ID:', event.id);
            console.log('Titre:', event.title);
            console.log('Début:', event.startStr);
            console.log('Fin:', event.endStr);

            // Accès aux propriétés personnalisées (extendedProps)
            console.log('start_hour:', event.extendedProps.start_hour);
            console.log('end_hour:', event.extendedProps.end_hour);
            console.log('Client ID:', event.extendedProps.clients_id);
            console.log('Facture ID:', event.extendedProps.facture_id);
            console.log('Description:', event.extendedProps.description);
        }
      });
      calendar.render();
    });
  </script>
  <script src="./renderer.js"></script>
</body>
</html>
