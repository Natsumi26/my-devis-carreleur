<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <title>Paramètres</title>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="bg-dark text-white p-3" style="width: 200px; min-height: 100vh;">
            
            <h4 class="mb-4 text-center">Tableau de bord</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link text-white " href="index.html"><i class="bi bi-house-fill"></i> Accueil</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="clients.html"><i class="bi bi-people-fill"></i> Clients</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="prestations.html"><i class="bi bi-tools"></i> Prestations</a></li>                    
                <li class="nav-item"><a class="nav-link text-white" href="devis.html"><i class="bi bi-receipt-cutoff"></i> Devis</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="factures.html"><i class="bi bi-cash-stack"></i> Factures</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="calendrier.html"><i class="bi bi-calendar3-week-fill"></i> Calendrier</a></li>
                <li class="nav-item">
                <!-- Default dropend button -->
                    <div class="btn-group dropend w-25">
                        <a class="nav-link text-white dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" href="#"><i class="bi bi-gear-wide-connected"></i> Paramètres</a>
                    
                        <ul class="dropdown-menu bg-dark ">
                        <!-- Dropdown menu links -->
                        <li class="text-center"><button class="btn btn-outline-light btn-sm mx-2" type="button" id="darkMode">Dark mode</button></li>
                        <li class="text-center mt-3"><a class="btn btn-outline-light btn-sm mx-2" href="entreprise.html">Coordonnées</a></li>
                        <li class="text-center mt-3"><a class="btn btn-outline-light btn-sm mx-2" href="parametres.html">Paramètres d'email</a></li>
                        <li class="text-center mt-3"><button class="btn btn-outline-danger btn-sm mx-2" onclick="resetBase()">Réinitialiser la base</button></li>
                        <li class="text-center mt-3"><button class="btn btn-outline-success btn-sm mx-2" onclick="saveBase()">Sauvegarder la base</button></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
  
        <!-- Contenu -->
        <div class="flex-grow-1 p-4 container mt-4">
            <h2 class="mb-4">Paramètres pour l'envoi des emails gmail</h2>
            <section>
                <div class="m-2">
                    <div class="form-floating">
                        <input type="text" class="form-control me-2" id="smtp_host" disabled />
                        <label for="smtp_host">type de boite mail (ex: smtp.gmail.com)</label>
                    </div>
                </div>
                <div class="m-2">
                    <div class="form-floating">
                        <input type="number" class="form-control me-2" id="smtp_port" disabled />
                        <label for="smtp_port">Port d'envoi</label>
                    </div>
                </div>
                <div class="m-2">
                    <div class="form-floating">
                        <input type="text" class="form-control me-2" id="smtp_secure" disabled />
                        <label for="smtp_secure">Securité (true ou false)</label>
                    </div>
                </div>
                <div class="m-2">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email_smtp" disabled/>
                        <label for="email_smtp">Adresse mail qui emet les envois</label>
                    </div>
                </div>
                <div class="m-2">
                    <div class="form-floating">
                        <input type="password" class="form-control me-2" id="pass_smtp" disabled />
                        <label for="email_smtp">Mot de passe d'application</label>
                        <button class="btn btn-outline-info m-2" onclick="activerEdition()" id="btnUpdate">Modifier</button>
                        <button class="btn btn-outline-success m-2" onclick="saveSmtpSettings()" id="btnSave">Enregistrer</button>
                    </div>
                </div>

            </section>


        </div>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./renderer.js"></script>
    <script src="./parametres.js"></script>
</body>
</html>
