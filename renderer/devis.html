    <!-- Modal de creation -->
    <div class="modal fade" id="addDevisModal" tabindex="-1" aria-labelledby="addDevisModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="addDevisModalLabel">Ajouter un devis</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                </div>
                <div class="modal-body">
                <form id="addDevisForm">

                        <input type="hidden" id='typeForm' value="add">
                    <div class="mb-3">
                        <label for="number" class="form-label">Num√©ro</label>
                        <input type="text" class="form-control" id="number" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="total" class="form-label">Total HT</label>
                        <input type="number" class="form-control" id="total" disabled>
                    </div>
                    <div class="mb-3">

                        <select name="tva" class="form-control" id="tva">

                            <option value="20">20%</option>
                        </select>
                    </div>
                    <input type="hidden" id="totalTTC" >
                    <div class="mb-3">

                    </div>
                    <div class="mb-3">

                    </div>

                    </div>

                    </div>

    <!-----Modal ajout au planning---------->
    <div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">

          <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="addEventModalLabel">Ajouter un planning</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>
            <div class="modal-body">

                <div class="mb-3">
                    <label for="dateStart" class="form-label">Date de d√©but</label>

                </div>
