<!-----Modal ajout d'un acompte---------->
    <div class="modal fade" id="addAcompteModal" tabindex="-1" aria-labelledby="addAcompteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="addAcompteModalLabel">Ajouter un acompte</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>
            <div class="modal-body">
              <form id="addAcompteForm">
                <div class="mb-3">
                  <label for="dateAcompte" class="form-label">Date de l'acompte</label>
                  <input type="date" class="form-control" id="dateAcompte" required>
                </div>
                <div class="mb-3">
                  <label for="montantAcompte" class="form-label">Montant</label>
                  <input type="number" class="form-control" id="montantAcompte" required>
                </div>
                <div class="mb-3">
                  <label for="modePayement" class="form-label">Mode de payement</label>
                  <select class="form-control" name="modePayement" id="modePayement" required>
                    <option value="">Choix du mode de payement</option>
                    <option value="Virement">Virement</option>
                    <option value="Esp√®ce">Esp√®ce</option>
                    <option value="Ch√®que">Ch√®que</option>
                    <option value="Carte bancaire">Carte bancaire</option>
                  </select>
                </div>
                <input type="hidden" id="factureIdHidden" name="facture_id">
                <button type="submit" id="addAcompte" data-action="addAcompte" class="btn btn-success">Ajouter</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
