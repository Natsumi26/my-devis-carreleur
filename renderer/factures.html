<!DOCTYPE html>
<html lang="fr" data-bs-theme="light">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factures</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="bg-dark text-white p-3" style="width: 200px; min-height: 100vh;">
        <h4 class="mb-4 text-center">Tableau de bord</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">🏠 Accueil</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="devis.html">📋 Devis</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="clients.html">👥 Clients</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="prestations.html">🛠 Prestations</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="factures.html">🧾 Factures</a></li>
          <li class="nav-item">
            <!-- Default dropend button -->
            <div class="btn-group dropend">
              <a class="nav-link text-white dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" href="#">⚙ Paramètres</a>
              
              <ul class="dropdown-menu bg-dark ">
                <!-- Dropdown menu links -->
                <li class="text-center"><button class="btn btn-outline-light btn-sm me-1" type="button" id="darkMode">Dark mode</button></li>
                <li class="text-center mt-3"><a class="text-decoration-none text-white" href="entreprise.html">Coordonnées</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>

    <!-- Contenu -->
    <div class="flex-grow-1 p-4 container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Factures</h2>
            <div class="w-50"><input id="search" class="form-control me-2" type="search" onkeyup="Search()" placeholder="Recherche par nom" aria-label="Search"/></div>

        </div>

    <!-- Tableau de factures -->
    <div class="table-responsive">
        <table id="myTable"  class="table table-striped table-hover scroll w-100">
            <thead class="table-dark">
                <tr>
                    <th class="w-10">#</th>
                    <th class="w-20">Numéro</th>
                    <th class="w-20" onclick="sortTable(2)">Date de la facture</th>
                    <th class="w-10">Total TTC</th>
                    <th class="w-20">Devis associé</th>
                    <th class="w-20">Client</th>
                </tr>
            </thead>
            <tbody id="bodyTable">

            </tbody>
        </table>
    </div>
    <!-- Menu contextuel -->
    <div class="bg-secondary w-25 h-25 text-dark rounded d-none position-absolute" id="contextmenu">
      <ul id="listMenu" class="list-unstyled m-2">
        <li><button class="btn btn-sm btn-outline-warning me-4" data-action="voir" id="voir"><i class="bi bi-eye"></i></button></li>
        <li><button class="btn btn-sm btn-outline-success me-4" data-action="telecharger" id="telecharger"><i class="bi bi-download"></i></button></li>
        <li><button class="btn btn-sm btn-outline-danger" onclick="deleteFacture(selectedId)"><i class="bi bi-trash3"></i></button></li>
      </ul>
    </div>
</div>

<!-- Modal d'affichage -->
<div id="factureModal" class="modal">
    <div class="modal-content">
        <div class="flex justify-content-between">
            <span class="close-btn" onclick="closeModal()">×</span>
            <button class="btn btn-success " onclick="downloadPDF()">Télécharger</button>
            
           
        </div>
      
      <iframe id="pdfPreview" style="width:100%; height:80vh;"></iframe>
    </div>
  </div>
</body>

<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./renderer.js"></script>
<script type="module" src="./factures.js"></script>
</html>
