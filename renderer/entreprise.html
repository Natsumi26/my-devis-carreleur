  </head>
  <body >
        

    <div class="d-flex">
      <!-- Sidebar -->
      <div class="bg-dark text-white p-3" style="width: 200px; min-height: 100vh;">
        <h4 class="mb-4 text-center">Tableau de bord</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">🏠 Accueil</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="devis.html">📋 Devis</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="clients.html">👥 Clients</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="prestations.html">🛠 Prestations</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="factures.html">🧾 Factures</a></li>
          <li class="nav-item">
            <!-- Default dropend button -->
            <div class="btn-group dropend">
              <a class="nav-link text-white dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" href="#">⚙ Paramètres</a>
              
              <ul class="dropdown-menu bg-dark ">
                <!-- Dropdown menu links -->
                <li class="text-center"><button class="btn btn-outline-light btn-sm me-1" type="button" id="darkMode">Dark mode</button></li>
                <li class="text-center mt-3"><a class="text-decoration-none text-white" href="entreprise.html">Coordonnées</a></li>
              </ul>
            </div>
          </li>
        </ul>

      <!-- Contenu -->
  <div class="flex-grow-1 p-4 container d-flex flex-column align-items-center mt-4">
    <div class="card text-center w-50 h-50 shadow-sm mb-4">
        <div class="card-body">
          <h5 class="card-title">Coordonnées de l'entreprise</h5>
          <img src="../assets/logo_entreprise.png" alt="logo" class="w-25 mb-3">
          <p><strong>Nom :</strong> <span id="nomEntreprise"></span></p>
          <p><strong>Téléphone :</strong> <span id="telEntreprise"></span></p>
          <p><strong>Adresse :</strong> <span id="adresseEntreprise"></span></p>
          <button class="btn btn-outline-primary" onclick="activerEdition()">Modifier</button>
        </div>
      </div>
  
  <!-- Formulaire d'edition  -->
  <div id="formEdition" class="mt-4 card w-50 p-3 shadow-sm" style="display:none;">
    <h5>Modifier les coordonnées</h5>
    <form onsubmit="enregistrerCoordonnees(event)">
      <div class="mb-2">
        <label for="inputNom" class="form-label">Nom</label>
        <input type="text" class="form-control" id="inputNom">
      </div>
      <div class="mb-2">
        <label for="inputTel" class="form-label">Téléphone</label>
        <input type="text" class="form-control" id="inputTel">
      </div>
      <div class="mb-2">
        <label for="inputAdresse" class="form-label">Adresse</label>
        <input type="text" class="form-control" id="inputAdresse">
      </div>
      <button type="submit" class="btn btn-success">Enregistrer</button>
      <button type="button" class="btn btn-secondary" onclick="annulerEdition()">Annuler</button>
    </form>
  </div>
</div>
