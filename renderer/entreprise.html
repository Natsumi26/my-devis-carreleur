  <div class="flex-grow-1 p-4 container d-flex flex-column align-items-center mt-4">
    <div class="card text-center w-50 h-50 shadow-sm mb-4">
        <div class="card-body">
          <h5 class="card-title">Coordonnées de l'entreprise</h5>
          <img id="logoEntreprise" src="" alt="logo" class="w-25 mb-3">
          <p><strong>Nom :</strong> <span id="nomEntreprise"></span></p>
          <p><strong>Téléphone :</strong> <span id="telEntreprise"></span></p>
          <p><strong>Adresse :</strong> <span id="adresseEntreprise"></span></p>
          <button class="btn btn-outline-success" onclick="openFormAdd()" id="btnCreerEntreprise">Créer l'entreprise</button>
          <button class="btn btn-outline-primary" onclick="openFormUpdate()"id="btnUpdateEntreprise">Modifier</button>
        </div>
      </div>
  
  <!-- Formulaire d'edition  -->
  <div id="formEdition" class="mt-4 card w-50 p-3 shadow-sm" style="display:none;">
    <h5 id="title"></h5>
    <form id="form">
      <input type="hidden" id="typeForm" value="add">
      <img id="previewLogo" src="" alt="Aperçu du logo" class="w-25 mt-2 rounded shadow-sm">
      <div class="mb-2">
        <label for="inputLogo" class="form-label">Logo</label>
        <input type="file" class="form-control" id="inputLogo"  accept="image/*">
      </div>
      <div class="mb-2">
        <label for="inputNom" class="form-label">Nom</label>
        <input type="text" class="form-control" id="inputNom">
      </div>
      <div class="mb-2">
        <label for="inputTel" class="form-label">Téléphone</label>
        <input type="text" class="form-control" id="inputTel">
      </div>
      <div class="mb-2">
        <label for="inputAdresse" class="form-label">Adresse</label>
        <input type="text" class="form-control" id="inputAdresse">
      </div>
      <button type="button" id="enregistrer" class="btn btn-success">Enregistrer</button>
      <button type="button" class="btn btn-secondary" onclick="annulerEdition()">Annuler</button>
    </form>
