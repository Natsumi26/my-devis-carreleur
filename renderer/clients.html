<!DOCTYPE html>
<html lang="fr" data-bs-theme="light">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
</head>
<body">
<div class="d-flex">
  <!-- Sidebar -->
  <div class="bg-dark text-white p-3" style="width: 200px; min-height: 100vh;">
    <h4 class="mb-4 text-center">Tableau de bord</h4>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link text-white" href="index.html">🏠 Accueil</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="devis.html">📋 Devis</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="clients.html">👥 Clients</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="prestations.html">🛠 Prestations</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="factures.html">🧾 Factures</a></li>
      <li class="nav-item">
        <!-- Default dropend button -->
        <div class="btn-group dropend">
          <a class="nav-link text-white dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" href="#">⚙ Paramètres</a>
          
          <ul class="dropdown-menu">
            <!-- Dropdown menu links -->
            <li class="text-center"><button class="btn btn-outline-dark btn-sm me-1" type="button" id="darkMode">Dark mode</button></li>
            <li class="text-center"><a href="entreprise.html">Coordonnées</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </div>

  <!-- Contenu -->
<div class="flex-grow-1 p-4 container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>Clients</h2>
          <button id="NewClient" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addClientModal">
            Ajouter un client
          </button>
        </div>
    
    <!-- Modal de creation -->
    <div class="modal fade" id="addClientModal" tabindex="-1" aria-labelledby="addClientModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addClientModalLabel">Ajouter un client</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>
            <div class="modal-body">
              <form id="addClientForm">
                <input type="hidden" id="clientId">
                <input type="hidden" id='typeForm' value="add">
                <div class="mb-3">
                  <label for="nom" class="form-label">Nom</label>
                  <input type="text" class="form-control" id="nom" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                  <label for="telephone" class="form-label">Téléphone</label>
                  <input type="tel" class="form-control" id="telephone" required>
                </div>
                <div class="mb-3">
                    <label for="adresse" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="adresse" required>
                  </div>
                <button type="submit" id="addClient" class="btn btn-success">Ajouter</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Nom du client</th>
                    <th>Téléphone</th>
                    <th>Email</th>
                    <th>Adresse</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="clientsTable">

            </tbody>
        </table>
    </div>
  </div>
</body>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./renderer.js"></script>
<script src="./clients.js"></script>
</html>
